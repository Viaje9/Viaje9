    <script>
        function start() {
            let rows = 8;
            let cols = 8;
            let data = [];
            let bombs = 10;
            let clickCount = 0;
            let id = document.querySelectorAll('.box');
            let coord, x, y, delay, time1, time2;
            let btnNum

            for (let i = 0; i <= rows + 1; i++) {
                data.push([])
                for (let j = 0; j <= cols + 1; j++) {
                    if (i == 0 || j == 0 || i == rows + 1 || j == cols + 1) {
                        data[i].push(-8)//邊界
                    }
                    else {
                        data[i].push(-1)//未踩地雷
                    }
                }
            }

            id.forEach((e, i) => {
                e.onmousedown = function () {
                    btnNum = event.button
                    if (btnNum == 2) {
                        this.innerText = '旗'
                    } else if (btnNum == 0) {
                        coord = this.dataset.id;
                        coordTemp = coord.split('');
                        x = parseInt(coordTemp[0]);
                        y = parseInt(coordTemp[1]);

                        if ((clickCount == 0 && data[x][y] == 99) || clickCount == 0) {
                            getBom(rows, cols, bombs, data, [x, y])
                            step_on(x, y, data)
                            clickCount++
                        } else if (clickCount > 0) {
                            if (data[x][y] == 99)
                                alert('lose')
                            else
                                step_on(x, y, data)
                            clickCount++
                        }
                    }
                }
            })
        }

        function step_on(x, y, data) {
            let count = 0;
            for (let i = -1; i <= 1; i++) {
                for (let j = -1; j <= 1; j++) {
                    if (data[i + x][j + y] == 99)
                        count = count + 1;
                }
            }
            if (count == 0) {
                data[x][y] = 0;
                document.querySelector(`[data-id="${x}${y}"]`).innerText = count
                for (let j = -1; j <= 1; j++) {
                    for (let i = -1; i <= 1; i++) {
                        if (data[i + x][j + y] == -1)
                            step_on(i + x, j + y, data);
                    }
                }
            }
            else {
                data[x][y] = count;
                document.querySelector(`[data-id="${x}${y}"]`).innerText = count
            }

            return count
        }

        function getBom(rows, cols, qty, data, coord) {
            let rand = [];
            for (let i = -1; i <= 1; i++) {
                for (let j = -1; j <= 1; j++) {
                    tempX = coord[0] + i;
                    tempY = coord[1] + j;
                    rand.push([tempX, tempY]);
                }
            }
            for (let n = 0; n < qty; n++) {
                let temp1, temp2, c;
                do {
                    temp1 = Math.floor(Math.random() * rows) + 1;
                    temp2 = Math.floor(Math.random() * cols) + 1;
                    c = rand.filter(i => { return i[0] == temp1 && i[1] == temp2 });
                } while (c.length != 0)
                rand.push([temp1, temp2]);
            }
            for (let i = 0; i < 9; i++)
                rand[i].shift();

            rand.forEach(a => {
                data[a[0]][a[1]] = 99
            })
            return data
        }
